<div class="col-auto mb-3 pb-3 book-item">
  <div class="card flex-row flex-wrap" style="width: 30rem;">
    <div class="card-header border-0 p-2">
        <img src="{{book.imageUrl}}" alt="">
    </div>
    <div class="card-block px-2" style="width: 19rem;">
        <h5 class="card-title mt-2">{{book.title}}</h5>
        <p class="card-text">{{ book.author }}</p>
        <button class="btn btn-primary btn-sm" (click)="removeBookFromUser()">Rimuovi dalla libreria</button>
    </div>
    <div class="card-footer w-100 text-muted">
        Data di pubblicazione: {{book.publishDate | date:'shortDate'}}
    </div>
</div>
</div>
