<div class="card mb-3" style="max-width: 540px;">

      <div class="col-md-4">

      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">{{ book.description }}</p>
          <p class="card-text"><small class="text-muted">{{ book.author }}</small></p>
        </div>
      </div>
    </div>
  </div>
